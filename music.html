<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="https://use.typekit.net/map4iqn.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="styles/design.css">
</head>
<body>
    
    <div id="canvas-container"></div>
    
    <div class="content">
        <div class="container">

            <!-------CUSTOM MOUSE------>
            <div class="coordinates"></div>
            <div class="custom-cursor">
                <div class="cursor-circles"></div>
                <div class="cursor-cross"></div>
            </div>


            <!-------HOME ICON------->
            <div class="homeicon">
                <a href="">
                    <img
                    src="./images/croppedhome.png"
                    alt="heart homesigil"
                    height="7.5%"
                    width="7.5%"
                    />
                </a>
            </div>

<!---------------------------LEFT SIDE IMAGES------------------------------>
            <img
                src="./images/leftbarcode.png"
                alt="left bar code"
                class="leftbarcode"
                height="17%"
                width="2%"
            />
            <img
                src="./images/leftsigil.png"
                alt="left sigil"
                class="leftsigil"
                height="20%"
                width="4%"
            />
            <div class="sidetext"> on the side ...
                 
            </div>
<!---------------------------MENU------------------------------>
            <div class="navbar">
                <div class="musicmenu">
                    <a href="">ART+DESIGN</a><br>
                    <a href="">FASHION</a><br>
                    <a href="">MUSIC</a>
                </div>
            </div>
            <div class="fixedheader">MUSIC</div>
                
            
<!-----------------------Content-------------------->

        
            <!---------Big Banner Image---------->
            <div class="musicbanner">
                <img
                src="./images/musicphotos/2024wrappedbanner.png"
                alt=""
                class="widenohover"
                />
                <img 
                src="./images/musicphotos/upsidedownguitar.png"
                alt=""
                class="musicprofile"
                onclick="openspotify()"
                />
            </div>


            <div class="artgallery">
                <!------------------------>
                <img
                    src="./images/musicphotos/song1.png"
                    alt=""
                    class="album25"
                    onclick="openalbum2()"
                />
                <!------------------------>
                <img
                    src="./images/musicphotos/song2.png"
                    alt=""
                    class="album25"
                    onclick="openalbum4()"
                />
                <!------------------------>
                <img
                    src="./images/musicphotos/song3.jpg"
                    alt=""
                    class="album25"
                    onclick="openalbum5()"
                />
                <!------------------------>
                <img
                    src="./images/musicphotos/song4.jpg"
                    alt=""
                    class="album25"
                    onclick="openalbum6()"
                />
            
                <!------------------------>
                <img
                    src="./images/musicphotos/song5.jpg"
                    alt=""
                    class="album25"
                    onclick="openalbum7()"
                />
                <!------------------------>
                <img
                    src="./images/musicphotos/song6.png"
                    alt=""
                    class="album25"
                    onclick="openalbum1()"
                />
                <!------------------------>
                <img
                    src="./images/musicphotos/song7.png"
                    alt=""
                    class="album25"
                    onclick="openalbum3()"
                />
                <!------------------------>
                <img
                    src="./images/musicphotos/song8.jpg"
                    alt=""
                    class="album25"
                    onclick="openalbum8()"
                />

            </div>
                
        <!--Container-->
        </div>
    <!--Content div-->
    </div>

    <script src="js/cursor.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
