<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART+DESIGN</title>
    <link rel="stylesheet" href="https://use.typekit.net/map4iqn.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="styles/design.css">
</head>
<body>
    
    <div id="canvas-container"></div>
    
    <div class="content">
        <div class="container">

            <!-------CUSTOM MOUSE------>
            <div class="coordinates"></div>
            <div class="custom-cursor">
                <div class="cursor-circles"></div>
                <div class="cursor-cross"></div>
            </div>


            <!-------HOME ICON------->
            <div class="homeicon">
                <a href="">
                    <img
                    src="./images/croppedhome.png"
                    alt="heart homesigil"
                    height="7.5%"
                    width="7.5%"
                    />
                </a>
            </div>

<!---------------------------LEFT SIDE IMAGES------------------------------>
            <img
                src="./images/leftbarcode.png"
                alt="left bar code"
                class="leftbarcode"
                height="17%"
                width="2%"
            />
            <img
                src="./images/leftsigil.png"
                alt="left sigil"
                class="leftsigil"
                height="20%"
                width="4%"
            />
            <div class="sidetext"> on the side ...
                 
            </div>
<!---------------------------MENU------------------------------>
            <div class="navbar">
                <div class="fixedmenu">
                    <a href="">ART+DESIGN</a><br>
                    <a href="">FASHION</a><br>
                    <a href="">MUSIC</a>
                </div>
            </div>
            <div class="fixedheader">ART+DESIGN</div>
                
            
<!-----------------------Content-------------------->
            <div class="artgallery">
                <!------------------------>
                <img
                    src="./images/designphotos/largemural.JPG"
                    alt=""
                    class="wide"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/largemidsummer.JPG"
                    alt=""
                    class="half"
                />
                <!------------------------> 
                <img
                    src="./images/designphotos/largechair.png"
                    alt=""
                    class="half"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/spireskate.png"
                    alt=""
                    class="half"
                />
                <img
                    src="./images/designphotos/Angelina Plastic.png"
                    alt=""
                    class="half"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/ritual.JPG"
                    alt=""
                    class="wide"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/largecity.jpg"
                    alt=""
                    class="half"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/controlmed.JPG"
                    alt=""
                    class="half"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/largelion.jpg"
                    alt=""
                    class="wide"
                />
                <!------------------------>
                <img
                    src="./images/designphotos/tree.JPG"
                    alt=""
                    class="wide"
                />

            </div>


        <!--Container-->
        </div>
    <!--Content div-->
    </div>

    <script src="js/cursor.js"></script>
    <script src="js/main.js"></script>
    
    
</body>
</html>
